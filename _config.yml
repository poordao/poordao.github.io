# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CAPTAIN.MINE
subtitle: '科学尚未普及'
description: '向往言论自由，观点都不客观，记录一些生活趣事或者发发牢骚，谨慎关注。'
keywords: 个人博客,前端,言论自由，互联网，比特币，币圈
author: captain
language: en
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://poordao.cc/
#permalink: :year/:month/:day/:title/
#permalink_defaults:
#pretty_urls:
#  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
#  trailing_html: true # Set to false to remove trailing '.html' from permalinks

permalink: posts/:abbrlink.html  # 此处可以自己设置，也可以直接使用 :/abbrlink
abbrlink:
  auto_category: 
    enable: true
  alg: crc16   #算法： crc16(default) and crc32
  rep: dec     #进制： dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-aomori

# hexo-theme-aomori主题配置
aomori_logo: /images/avatar.jpg
favicon: /images/avatar.jpg
# 站点标题打字动画
aomori_logo_typed_animated: true
# 头部菜单
aomori_menu:
  首页: /
  归类: /archives

aomori_social:
  -
    icon: rss # 图标 name 字段
    type: # 图标 type 字段
    url: https://poordao.cc/atom.xml # 你的社交媒体链接
# RSS订阅
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: true
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:

# 侧边栏菜单
aomori_widgets:
  - recent_posts  # 最新文章
  - category  #文章分类
  - tag # 文章标签
  - archive #文章归档
# 知识共享使用许可
aomori_copyright: true
# 百度链接提交
aomori_baidu_sitepush: true
# 不蒜子 统计
aomori_busuanzi: true

#评论
aomori_remark42:
  enable: true
  host: 'https://remark42.poordao.cc'
  site_id: 'poordao'
  max_shown_comments: 10
  theme: "light"
  locale: "zh"
  show_email_subscription: true


# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repository: git@poordao:poordao/poordao.github.io.git
  branch: main
